        "url": "https://sagesteppe.github.io/BarnebyLives/",
        "name": "BarnebyLives Documentation",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://sagesteppe.github.io/BarnebyLives/search.html?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
      </script>


home:
  title: "BarnebyLives - Herbarium Data Collection Tools for Western North America"
  description: >
    R package for botanical collectors in Western North America. Automates 
    collection of political, geographic, and taxonomic data for herbarium 
    specimens. Named after botanist Rupert Charles Barneby.
  lang: en

template:
  bootstrap: 5
  bootswatch: flatly
  includes:

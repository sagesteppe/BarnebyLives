# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

name: pkgdown.yaml

permissions: read-all

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          needs: website

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

     - name: Update sitemap dates
        run: |
          Rscript -e '
          library(xml2)
          sitemap_path <- "docs/sitemap.xml"
          if (file.exists(sitemap_path)) {
            sitemap <- read_xml(sitemap_path)
            today <- format(Sys.Date(), "%Y-%m-%d")
            lastmod_nodes <- xml_find_all(sitemap, "//d1:lastmod", xml_ns(sitemap))
            xml_text(lastmod_nodes) <- today
            write_xml(sitemap, sitemap_path)
            message("Updated sitemap lastmod dates to ", today)
          } else {
            warning("sitemap.xml not found at ", sitemap_path)
          }
          '

      - name: Verify sitemap and robots.txt
        run: |
          if [ ! -f "docs/sitemap.xml" ]; then
            echo "WARNING: sitemap.xml missing from docs/"
            exit 1
          fi
          if [ ! -f "robots.txt" ]; then
            echo "WARNING: robots.txt missing from root"
            exit 1
          fi
          echo "âœ“ sitemap.xml and robots.txt present"

      - name: Deploy to GitHub pages 
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.5.0
        with:
          clean: false
          branch: gh-pages
          folder: docs
